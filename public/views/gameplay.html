<!-- row zero - drop row -->

<div class="dropFieldGrid" ng-class="hoverClass0" ng-mouseenter="hoverClass0 = 'black'" ng-mouseleave="hoverClass0=''" ng-click=home.dropToken(0) ng-disabled="home.columnZeroFull||!home.myTurn">


</div>

</div>
<div class="dropFieldGrid" ng-class="hoverClass6" ng-mouseenter="hoverClass6 = 'black'" ng-mouseleave="hoverClass6=''" ng-click="home.dropToken(6)"  ng-disabled="home.columnSixFull||!home.myTurn">

</div>


<div ng-repeat="x in home.array | orderBy:x:reverse">
  <div ng-repeat="y in x track by $index" class="{{y}}" >
    <div class="playingFieldGrid">

    </div>

  </div>
</div>
